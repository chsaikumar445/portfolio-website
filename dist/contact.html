<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Dosis"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>About Me | Portfolio website</title>
  </head>

  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <h2 class="logo">SAI KUMAR</h2>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="work.html">work</a></li>
            <li><a href="contact.html" class="current">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- section:a contact form -->
    <section class="text-center py-3" id="contact-a">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here Is How You Can Reach Me</p>
        <form method="POST" data-netlify="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="email"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="phone"
              name="phone"
            />
            <textarea
              type="text"
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- section:b contact info-->
    <section class="bg-dark text-center py-3" id="contact-b">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>sai@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>+916302649445</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>vijayawada, India</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section:c Tagline -->
    <section class="contact-c text-center bg-main py-3">
      <div class="container">
        <h1>Lets Start Your Next Project</h1>
      </div>
    </section>
    <!-- Footer main -->
    <footer id="main-footer" style="margin-top: 0">
      <div class="container footer-content">
        <p>CopyRight &copy; 2022.All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter fa-2x"></i>
          <i class="fab fa-linkedin fa-2x"></i>
          <i class="fab fa-instagram fa-2x"></i>
        </div>
      </div>
    </footer>

    <!-- Font awsome script -->
    <script
      src="https://kit.fontawesome.com/f52c3b31f3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
